<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择父元素中的第一个子元素 */
        ul li:nth-child(1) {
            color: red;
        }

        /* 选择父元素中的所有偶数元素 */
        ul li:nth-child(2n) {
            color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
        <li>列表元素4</li>
        <li>列表元素5</li>
    </ul>
</body>

</html>

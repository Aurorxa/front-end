<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 会让所有的子元素都设置透明度，包括文本、图片等 */
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="box">我是div元素</div>
    <p>我是p元素</p>
</body>

</html>

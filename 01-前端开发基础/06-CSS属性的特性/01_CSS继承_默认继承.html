<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* color 具有继承性，可以被所有的后代元素继承。 */
            /* font-size、font-family、font-weight、line-height、color、text-align 都具有继承性。 */
            /* 一般情况下，和字体（文本）相关的元素都具有继承性。 */
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>我是h1元素</h1>
        <p>我是p元素</p>
        <span>我是span元素</span>
    </div>
</body>

</html>

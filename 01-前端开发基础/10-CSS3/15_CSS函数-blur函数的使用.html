<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    .pic {
      width: 400px;
      /* 将模糊或颜色偏移等图形效果应用于元素 */
      filter: blur(1px);
    }

    .box {
      display: inline-block;
      position: relative;
    }

    .box img {
      display: block;
    }

    .box .cover {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      /*background-color: rgb(255 255 255 / 0.3);*/
      background-color: rgba(255, 255, 255, .3);
      backdrop-filter: blur(10px);
    }

    .box:hover .cover {
      cursor: pointer;
      backdrop-filter: blur(0);
    }

    .container {
      background-size: cover;
      align-items: center;
      display: flex;
      justify-content: center;
      width: 500px;
      height: 500px;
      background: url("./images/bg-2695569_1280.jpg");
    }

    .container .box {
      border-radius: 5px;
      font-family: sans-serif;
      text-align: center;
      max-width: 50%;
      max-height: 50%;
      padding: 20px 40px;
      background-color: rgb(255 255 255 / 0.3);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <img alt="" class="pic" src="./images/shanghai.jpg">

  <div class="box">
    <img alt="" src="./images/shanghai.jpg">
    <div class="cover"></div>
  </div>

  <div class="container">
    <div class="box">
      <p>backdrop-filter: blur(10px)</p>
    </div>
  </div>

</body>
</html>

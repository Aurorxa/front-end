<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    :root {
      font-size: 16px;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    .box2 {
      /* 1rem = 1 html 的 font-size */
      width: 10rem;
      height: 10rem;
      background-color: skyblue;
    }

    .box3 {
      /*
        vw 单位的尺寸 = px 单位数值 / （1/100 视口宽度）
        1vw 等于视口宽度的 1%
        1vh 等于视口高度的 1%
      */
      width: 50vw;
      height: 20vw;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>

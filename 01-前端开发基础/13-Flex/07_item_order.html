<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;

      flex-wrap: wrap;
      width: 500px;
      height: 500px;
      background-color: orange;
    }

    .item {
      width: 120px;
      height: 120px;
    }

    .item1 {
      /* 决定了 flex items 的排布顺序，值越小，越排在前面 */
      order: 5;
    }

    .item2 {
      order: 3;
    }

    .item3 {
      order: 1;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1 random-bg">1</div>
    <div class="item item2 random-bg">2</div>
    <div class="item item3 random-bg">3</div>
  </div>

  <script>
    let randomBg = document.querySelectorAll('.random-bg');
    for (let i = 0; i < randomBg.length; i++) {
      let randomColor = Math.floor(Math.random() * 16777215).toString(16);
      randomBg[i].style.backgroundColor = "#" + randomColor;
    }
  </script>
</body>

</html>

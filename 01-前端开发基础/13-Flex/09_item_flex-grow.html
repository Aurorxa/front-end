<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;

      width: 500px;
      height: 500px;
      background-color: pink;
    }

    .item {
      /* 
        flex-grow 决定了 flex-items 如何扩展（拉伸）。
        可以设置非负数字，默认为 0 。
        当 flex container 在 main axis 方向上有剩余的 size 的时候，flex-grow 属性才会生效。
      */
      /* flex-grow: 1; */

      width: 120px;
      height: 120px;
    }

    .item1 {
      flex-grow: 1;
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="item item1 random-bg">1</div>
    <div class="item item2 random-bg">2</div>
    <div class="item item3 random-bg">3</div>
  </div>

  <script>
    let randomBg = document.querySelectorAll('.random-bg');
    for (let i = 0; i < randomBg.length; i++) {
      let randomColor = Math.floor(Math.random() * 16777215).toString(16);
      randomBg[i].style.backgroundColor = "#" + randomColor;
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      /* align-items 决定 flex items 在 cross axis 上的对齐方式 */
      /* align-items: normal; */
      /* 和 cross start 对齐 */
      align-items: flex-start;
      /* 和 cross end 对齐 */
      align-items: flex-end;
      /* 居中对齐 */
      align-items: center;
      /* 基线对齐 */
      align-items: baseline;
      align-items: normal;

      flex-wrap: wrap;

      width: 500px;
      height: 500px;
      background-color: orange;
    }

    .item {
      width: 120px;
      height: 120px;
    }

    .item1 {
      height: 80px;
    }

    .item2 {
      height: 150px;
    }

    .item3 {
      height: 60px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1 random-bg">1</div>
    <div class="item item2 random-bg">2</div>
    <div class="item item3 random-bg">3</div>
    <div class="item item3 random-bg">4</div>
  </div>

  <script>
    let randomBg = document.querySelectorAll('.random-bg');
    for (let i = 0; i < randomBg.length; i++) {
      let randomColor = Math.floor(Math.random() * 16777215).toString(16);
      randomBg[i].style.backgroundColor = "#" + randomColor;
    }
  </script>
</body>

</html>

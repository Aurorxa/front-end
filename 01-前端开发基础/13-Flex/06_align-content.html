<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      justify-content: space-between;
      /* 
        align-content 决定了多行 flex items 在 cross axis 上的对齐方式，用法和 justify-content 类似
        该属性用的很少，因为在实际开发中，父盒子的 height 是用由内容撑开的。align-content 使用的场景是 height 有多余的空间。
      */
      align-content: flex-start;
      
      flex-wrap: wrap;
      width: 500px;
      height: 500px;
      background-color: orange;
    }

    .item {
      width: 120px;
      height: 120px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1 random-bg">1</div>
    <div class="item item2 random-bg">2</div>
    <div class="item item3 random-bg">3</div>
    <div class="item item3 random-bg">4</div>
    <div class="item item3 random-bg">5</div>
    <div class="item item3 random-bg">6</div>
    <div class="item item3 random-bg">7</div>
    <div class="item item3 random-bg">8</div>
    <div class="item item3 random-bg">9</div>
  </div>

  <script>
    let randomBg = document.querySelectorAll('.random-bg');
    for (let i = 0; i < randomBg.length; i++) {
      let randomColor = Math.floor(Math.random() * 16777215).toString(16);
      randomBg[i].style.backgroundColor = "#" + randomColor;
    }
  </script>
</body>

</html>

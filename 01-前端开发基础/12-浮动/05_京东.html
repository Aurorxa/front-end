<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    /* .clearfix::before 作用：解决外边距塌陷问题 */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
    }

    /* 真正清除浮动的标签 */
    .clearfix::after {
      clear: both;
    }

    .wrap {
      width: 1200px;
      margin: 0 auto;
      background-color: pink;
    }

    .goods {
      margin-top: 100px;
    }

    .wrap .item {
      float: left;
      width: 230px;
      height: 322px;
      margin-right: calc(50px / 4);
      background-color: red;
    }

    .wrap .item:nth-child(5n) {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <div class="wrap goods clearfix">
    <ul>
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
    </ul>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: non;
    }

    .wrapper {
      width: 1200px;
      margin: 0 auto;
      background-color: skyblue;
    }

    /* .clearfix::before 作用：解决外边距塌陷问题 */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
    }

    /* 真正清除浮动的标签 */
    .clearfix::after {
      clear: both;
    }

    .channel {
      margin-top: 56px;
    }

    .item {
      float: left;
      width: 290px;
      height: 370px;
      background-color: pink;
      margin-right: calc(40px /3);
    }

    .item:last-child {
      margin-right: 0;
    }

    .item .top {
      height: 180px;
      background-color: sandybrown;
      margin-bottom: 10px;
    }

    .item .bottom {
      background-color: red;
      height: 180px;
    }
  </style>
</head>

<body>
  <div class="wrapper channel clearfix">
    <div class="item left">1</div>
    <div class="item left">2</div>
    <div class="item right">
      <div class="top">3</div>
      <div class="bottom">4</div>
    </div>
    <div class="item right">
      <div class="top">5</div>
      <div class="bottom">6</div>
    </div>

  </div>
</body>

</html>

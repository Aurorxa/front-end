<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .item {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      margin: 0 auto;
    }

    .item1 {
      /* 脱离标准流 */
      float: left;
      background-color: pink;
    }

    .item2 {
      /* 脱离标准流 */
      float: right;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="item">
    <div class="item1">1</div>
    <div class="item2">2</div>
  </div>
</body>

</html>

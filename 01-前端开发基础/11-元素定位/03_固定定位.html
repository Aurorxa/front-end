<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            固定定位的元素会脱离文档流。
            固定对位的参照对象是视口。
        */

        body {
            height: 2000px;
            background-color: pink;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: skyblue;

            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <div class="box2"></div>
</body>

</html>

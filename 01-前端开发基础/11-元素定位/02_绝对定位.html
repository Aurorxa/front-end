<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      绝对定位会脱离文档流。
      绝对定位的参照对象是最邻近的定位祖先元素，如果找不到这样的祖先元素，参照对象就是视口。
    */
    /* 
      定位元素：position 不是 static 的元素，即 position 是 relative、absolute、fixed 的元素。
    */
    .box {
      margin: 200px auto;

      position: relative;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .box2 {
      position: absolute;
      left: 25%;
      top: 25%;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box2"></div>
  </div>
</body>

</html>

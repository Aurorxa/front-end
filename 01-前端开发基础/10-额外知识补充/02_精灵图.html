<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: #333;
        }

        .sprite {
            display: block;
            font-style: normal;
            background: url(./images/topbar.png) no-repeat;
        }

        .icon-hot {
            width: 26px;
            height: 13px;
            background-position: -192px 0;
        }

        .icon-logo {
            width: 157px;
            height: 33px;
            background-position: 0 -19px;

            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <i class="sprite icon-hot">&nbsp;</i>
        <i class="sprite icon-logo">&nbsp;</i>
    </div>
</body>

</html>

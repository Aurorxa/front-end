<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Document</title>
  <style>
    /* 子代选择器 */
    div > a {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#">我是a标签</a>
  <div>
    父级
    <a href="#">我是div中的a标签</a>
    <p>
      <a href="#">我是div中的p中的a标签</a>
    </p>
  </div>
</body>
</html>

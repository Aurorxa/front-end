<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    .box1 {
      /* 文字常规显示 */
      font-style: normal;
    }

    .box2 {
      /* 文字斜体显示，通常需要专门的字体 */
      font-style: italic;
    }

    .box3 {
      /* 文字倾斜显示，仅仅是让文字倾斜 */
      font-style: oblique;
    }
  </style>
</head>
<body>
  <div class="box1">我是div元素</div>
  <div class="box2">我是div元素</div>
  <div class="box3">我是div元素</div>
</body>
</html>

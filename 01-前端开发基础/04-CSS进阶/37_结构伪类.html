<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    /* 选中第一个元素 */
    li:first-child {
      background-color: red;
    }

    /* 选中最后一个元素 */
    li:last-child {
      background-color: pink;
    }

    /* 选中第三个元素 */
    li:nth-child(3) {
      background-color: green;
    }

    /* 选中倒数第2个元素 */
    li:nth-last-child(2) {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
  </ul>
</body>
</html>

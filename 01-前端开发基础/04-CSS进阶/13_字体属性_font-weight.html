<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    .normal {
      /* 正常粗细，相当于 400 */
      font-weight: normal;
    }

    .bold {
      /* 文字加粗，相当于 700 */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="normal">我是div元素</div>
  <div class="bold">我是div元素</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 伪元素默认是行内元素 */
    .box::before {
      /* content 必须添加，否则伪元素不生效 */
      content: '老鼠';
      background-color: sandybrown;
    }

    /* 伪元素默认是行内元素 */
    .box::after {
      /* content 必须添加，否则伪元素不生效 */
      content: '大米';
      background-color: skyblue;
    }

    p {
      position: relative;

      width: 180px;
      /* 单行文本省略 */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    p::after {
      position: absolute;
      right: 0;
      top: 0;
      content: url("./images/hot.svg");
    }
  </style>
</head>
<body>
  <div class="box">爱</div>

  <p>神舟十五号乘组返回全纪实</p>
</body>
</html>

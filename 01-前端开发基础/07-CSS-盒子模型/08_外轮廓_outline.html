<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 10px solid skyblue;
            /* 不占用空间，默认显示在 border 外边。 */
            outline: 30px solid orange;
        }

        input {
            margin-top: 50px;
            /* outline 的应用场景：去除 a 或 input 的 focus 状态 */
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <input type="text">
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>

    div {
      /*
        独占父元素的一行。
        宽度默认是父元素的宽度，高度默认由内容撑开。
      */
      background-color: pink;
    }

    .box {
      /*
        可以设置宽度和高度。
      */
      width: 200px;
      height: 200px;
      background-color: red;
    }

  </style>
</head>
<body>
  <div>我也是div元素</div>
  <div class="box">我是div元素</div>
</body>
</html>

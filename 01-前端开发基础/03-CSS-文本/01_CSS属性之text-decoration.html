<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .baidu {
            /* 去除下划线 */
            text-decoration: none;
        }

        .box .original-price {
            /* 删除线 */
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <a href="#">百度一下，你就知道</a>
    <a href="#" class="baidu">百度一下，你就知道</a>

    <div class="box">
        <span>现价：1200</span>
        <span class="original-price">原价：5000</span>
    </div>
</body>

</html>

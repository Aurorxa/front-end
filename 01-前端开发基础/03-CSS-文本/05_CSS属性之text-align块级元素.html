<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: pink;
            height: 200px;
            color: #fff;

            /* 行内级元素（如：文字）相对于它的块父元素的对齐方式 */
            /* 之所以无效，是因为 div 是块级元素，不是行内级元素(行内元素或行内块元素) */
            text-align: center;
        }

        .content {
            /* 通过下面的代码，可以使得 text-align: center 生效 */
            /* display: inline-block; */
            /* 下面的代码，也可以使得块级元素居中 */
            /* margin: 0 auto; */
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="content"></div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      text-align: center;
      width: 234px;
      height: 300px;
      border: 1px solid rgba(0, 0, 0, .2);
      margin: 20px auto;
      padding: 20px 37px;
    }

    .box:hover {
      box-shadow: 10px 5px rgba(0, 0, 0, .2);
    }

    .box img {
      width: 160px;
    }

    .box .title {
      margin-top: 18px;
      color: #333333;
      font-size: 14px;
      line-height: 21px;
    }

    .box .desc {
      color: #b0b0b0;
      font-size: 12px;
      line-height: 18px;
    }

    .box .price {
      margin-top: 10px;
      color: #ff6700;
      font-size: 14px;
      line-height: 21px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img alt="" src="./images/img.png">
    <p class="title">Redmi Note 12T Pro</p>
    <p class="desc">年度 LCD 屏幕之光</p>
    <h3 class="price">1599元起</h3>
  </div>
</body>
</html>

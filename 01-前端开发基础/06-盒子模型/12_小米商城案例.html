<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
    }

    ul, li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #757575;
    }

    .item {
      width: 234px;
      height: 300px;
      margin: 200px auto;
      padding: 20px 37px;
      text-align: center;
      background-color: #fff;
      transition: all 0.5s;
    }

    .item:hover {
      box-shadow: 0 0 10px 5px rgba(0, 0, 0, .2);
      transform: translateY(-5px);
    }

    .item img {
      width: 160px;
    }

    .item .title {
      margin-top: 18px;
      color: #333;
      font-size: 14px;
      line-height: 21px;
    }

    .item .desc {
      color: #b0b0b0;
      font-size: 12px;
      line-height: 18px;
      /* 单行文本溢出处理 */
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .item .price {
      margin-top: 10px;
      color: #ff6700;
      font-size: 14px;
      line-height: 21px;
    }
  </style>
</head>
<body>
  <ul>
    <li class="item">
      <a href="#">
        <img alt="" src="./images/xiaomi-iphone.webp">
        <p class="title">Redmi Note 12T Pro</p>
        <p class="desc">年度 LCD 屏幕之光</p>
        <h3 class="price">1599元起</h3>
      </a>
    </li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      width: 300px;
      height: 300px;
      background-color: red;

      /*padding-left: 100px;*/
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: pink;

      /* 外边距折叠问题 -- 塌陷问题 */
      margin-left: 100px;
      /*
        这种做法就是错的，两个元素在 margin-top 上是紧挨着，其实没有必要通过设置子元素的 margin-top 来使得两个元素隔开。
      */
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!--
    父子之间的距离推荐使用 padding
   -->
  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>

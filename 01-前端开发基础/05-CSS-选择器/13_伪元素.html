<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: #000;
        }

        /* 伪元素 */
        .item::before {
            color: red;
            content: '123';
        }

        .item::after {
            color: pink;
            content: '321';
        }
    </style>
</head>

<body>

    <div class="box item">我是div元素</div>
    <div class="box item">我是div元素</div>

</body>

</html>

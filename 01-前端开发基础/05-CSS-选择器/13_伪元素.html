<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: #000;
        }

        /* 伪元素 */
        .item::before {
            color: red;
            content: '123';
        }

        .item::after {
            color: pink;
            content: '321';
        }

        .hot::after{
            content: url('./images/hot-icon.svg');

            position: relative;
            left: 5px;
            top: 2px;
        }
        .new::after{
            content: url('./images/new-icon.svg');

            position: relative;
            left: 5px;
            top: 2px;
        }
    </style>
</head>

<body>

    <div class="box item">我是div元素</div>
    <div class="box item">我是div元素</div>

    <div class="hot">两乘客占网约车不下车被行拘7日</div>
    <div>织密经贸往来 共谋繁荣发展</div>
    <div class="new">全新本田雅阁上市 售17.98万元起</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性选择器，用的比较少！！！ */
        [title] {
            background-color: pink;
        }

        [title='div'] {
            color: red;
        }
    </style>
</head>

<body>
    <div>我是div元素</div>
    <div title="div">我也是div元素</div>
    <p>我是p元素</p>
    <p title="p">我也是p元素</p>
</body>

</html>

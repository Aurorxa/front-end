<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .leftfix {
      float: left;
    }

    .rightfix {
      float: right;
    }

    /* .clearfix::before 作用：解决外边距塌陷问题 */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
    }

    /* 真正清除浮动的标签 */
    .clearfix::after {
      clear: both;
    }

    .box {
      text-align: center;
      width: 960px;
      background-color: pink;
      margin: 20px auto;
    }

    .box .header {
      line-height: 80px;
      width: 100%;
    }

    .box .header .logo {
      width: 200px;
      height: 80px;
      background-color: gray;
    }

    .box .header .banner1 {
      width: 540px;
      height: 80px;
      margin: 0 10px;
      background-color: gray;
    }

    .box .header .banner2 {
      width: 200px;
      height: 80px;
      background-color: gray;
    }

    .box .nav {
      margin: 10px 0;
      height: 30px;
      line-height: 30px;
      background-color: gray;
    }

    .box .left .top div {
      width: 370px;
      height: 200px;
      line-height: 200px;
      background-color: gray;
      margin: 0 10px 10px 0;
    }

    .box .left .bottom div {
      width: 180px;
      height: 200px;
      line-height: 200px;
      background-color: gray;
      margin: 0 10px 0 0;
    }

    .box .right div {
      width: 200px;
      height: 130px;
      line-height: 130px;
      background-color: gray;
      margin: 0 0 10px 0;
    }

    .box .right div:last-child {
      margin-bottom: 0;
    }

  </style>
</head>
<body>
  <div class="box">
    <!-- 头部 -->
    <div class="header clearfix">
      <div class="logo leftfix">logo</div>
      <div class="banner1 leftfix">banner1</div>
      <div class="banner2 leftfix">banner2</div>
    </div>
    <!-- 菜单 -->
    <div class="nav">菜单</div>
    <!-- 内容 -->
    <div class="content clearfix">
      <div class="left leftfix">
        <div class="top clearfix">
          <div class="leftfix">栏目一</div>
          <div class="leftfix">栏目二</div>
        </div>
        <div class="bottom clearfix">
          <div class="leftfix">栏目三</div>
          <div class="leftfix">栏目四</div>
          <div class="leftfix">栏目五</div>
          <div class="leftfix">栏目六</div>
        </div>
      </div>
      <div class="right rightfix">
        <div>栏目七</div>
        <div>栏目八</div>
        <div>栏目九</div>
      </div>
    </div>
  </div>
</body>
</html>

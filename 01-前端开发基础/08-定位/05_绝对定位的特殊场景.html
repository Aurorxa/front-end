<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Document</title>
  <style>
    .outer {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    .inner {
      position: absolute;
      left: 20px;
      top: 30px;

      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="outer">
    outer
    <div class="inner">
      inner
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 2000px;
    }

    .box {
      position: fixed;
      right: 5px;
      bottom: 20px;
    }

    .box .item {
      width: 68px;
      height: 36px;
      background-color: #7a6e6e;
      color: #fff;
      text-align: center;
      line-height: 36px;
      border-radius: 5px;
    }

    .box .top {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item top">顶部</div>
    <div class="item feedback">反馈</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Document</title>
  <style>
    .box1 {
      width: 400px;
      height: 400px;
      background-color: pink;
    }

    .box2 {
      position: relative;

      width: 300px;
      height: 300px;
      background-color: skyblue;
    }

    .box3 {
      position: absolute;
      right: 20px;
      bottom: 30px;
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>
</body>
</html>

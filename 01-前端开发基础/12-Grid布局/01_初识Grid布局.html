<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      width: 300px;
      height: 300px;
      border: 1px solid silver;
      margin: 100px auto;
    }

    .box div {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      background-clip: content-box;
      border: 1px solid blueviolet;
      padding: 10px;
    }
  </style>
</head>
<body>
  <article class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </article>
</body>
</html>

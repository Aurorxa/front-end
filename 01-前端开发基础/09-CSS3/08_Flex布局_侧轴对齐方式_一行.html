<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .outer {
      width: 1000px;
      height: 600px;
      background-color: gray;
      margin: 50px auto 0;
      /* 开启 Flex 布局 */
      display: flex;
      /* 主轴换行方式：换行 */
      flex-wrap: wrap;
      /* 主轴方向 */
      flex-direction: row;
      /*
        主轴对齐方式
       */
      justify-content: flex-start;

      /* 侧轴对齐方式，侧轴的起始位置对齐 */
      /*align-items: flex-start;*/

      /* 侧轴对齐方式，侧轴的结束位置对齐 */
      /*align-items: flex-end;*/

      /* 侧轴对齐方式，侧轴的中间位置对齐 */
      /*align-items: center;*/

      /* 侧轴对齐方式，基线对齐 */
      /*align-items: baseline;*/

      /* 侧轴对齐方式，默认值，拉伸到整个父容器（前提：伸缩项目不能给高度） */
      align-items: stretch;

    }

    .inner {
      width: 200px;
      /*height: 200px;*/
      background-color: skyblue;
      border: 1px solid black;
    }

    .inner2 {
      font-size: 80px;
      /*height: 300px;*/
    }

    .inner3 {
      /*height: 100px;*/
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">1x</div>
    <div class="inner inner2">2x</div>
    <div class="inner inner3">3x</div>
  </div>
</body>
</html>

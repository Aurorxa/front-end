<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .outer {
      width: 1000px;
      height: 600px;
      background-color: gray;
      margin: 50px auto 0;
      /* 开启 Flex 布局 */
      display: flex;
      /* 主轴换行方式：换行 */
      flex-wrap: wrap;
      /* 主轴方向 */
      flex-direction: row;


    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;


    }

    .inner1 {
      flex-grow: 1;
    }

    .inner2 {
      flex-grow: 1;
      width: 300px;
    }

    .inner3 {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner inner1">1x</div>
    <div class="inner inner2">2x</div>
    <div class="inner inner3">3x</div>
  </div>
</body>
</html>

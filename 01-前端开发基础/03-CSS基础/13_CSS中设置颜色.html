<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      /* CSS 可以通过 RGB 来设置颜色，RGB 的范围是 0 - 255 ；其中，R 表示红色，G 表示绿色，B 表示蓝色。 */
      background-color: rgb(255, 192, 203);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

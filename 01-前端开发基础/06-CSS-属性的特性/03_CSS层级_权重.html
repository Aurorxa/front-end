<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 10000 */
            color: red !important;
        }

        /* id 选择器 100 */
        #main {
            color: orange;
        }

        /* 类选择器 10 */
        .box {
            color: aqua;
        }

        /* 元素选择器 1 */
        div {
            color: blue;
        }

        /* 通配选择器 0 */
        * {
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- 内联样式 1000 -->
    <div class="box" id="main" style="background-color: skyblue;">我是div元素</div>
</body>

</html>

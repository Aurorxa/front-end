<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 元素不显示，并且不占据位置，不占据任何空间（和不存在一样）。 */
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">我是div元素</div>
    <p>我是p元素</p>
</body>

</html>

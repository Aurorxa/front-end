<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
  <!-- react：React 的核心 -->
  <script src='./js/react18.development.js'></script>
  <!-- React-DOM：React 渲染在不同平台上所需要的核心代码 -->
  <script src='./js/react-dom18.development.js'></script>
  <!-- babel：将 jsx 转换为 React 代码的工具 -->
  <script src='./js/babel.js'></script>
</head>
<body>

  <!-- 准备一个容器 -->
  <div class='app'></div>

  <script type='text/babel'>
    // 创建根元素
    const app = ReactDOM.createRoot(document.querySelector('.app'))

    // 创建一个组件
    class App extends React.Component {
      // 组件数据
      state = {
        count: 0
      }

      // 组件方法
      increment = () => {
        this.setState({
          count: this.state.count + 1
        })
      }

      // 组件方法
      decrement = () => {
        this.setState({
          count: this.state.count - 1
        })
      }

      // 渲染内容 render 方法
      render() {
        const { count } = this.state
        return (
          <div>
            <h2>当前计数为 : {count}</h2>
            <button onClick={this.increment}>点我+1</button>
            <button onClick={this.decrement}>点我-1</button>
          </div>
        )
      }
    }

    // 渲染组件
    app.render(<App />)
  </script>

</body>
</html>

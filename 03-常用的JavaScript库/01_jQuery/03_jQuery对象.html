<html lang="en">

<body>

  <button class="btn">按钮</button>
  <button class="btn">按钮</button>
  <button class="btn">按钮</button>
  <button class="btn">按钮</button>

  <div>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
  </div>

  <script src="./js/jquery-3.7.1.js"></script>

  <script>
    // 创建一个空的 JQuery 对象
    console.log($())

    // 创建一个匹配到 document 元素的集合
    console.log($(document))

    // 创建一个匹配到多个 btn 元素的集合
    console.log($(".btn"))

    // 创建一个匹配到多个 li 元素的集合，指定上下文环境
    console.log($("li", document.querySelector("div")))
  </script>

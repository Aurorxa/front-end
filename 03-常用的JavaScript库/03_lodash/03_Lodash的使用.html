<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script src="./js/lodash_4.17.21.js"></script>
  <script>
    console.log(_.camelCase("foo-bar")) // 驼峰命名
    console.log(_.camelCase("--foo-bar--")) // 驼峰命名
    console.log(_.capitalize("foobar")) // 首字母大写
    console.log(_.endsWith('logo.png', '.png')) // 判断以 xxx 结尾
    console.log(_.padStart('9', 2, '0')) // 向左填充
  </script>
</body>
</html>

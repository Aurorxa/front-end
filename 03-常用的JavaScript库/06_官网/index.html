<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>官网</title>
  <link href="./bootstrap-4.6.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/common.css" rel="stylesheet">
  <script src="./bootstrap-4.6.1/js/jquery-3.6.0.js"></script>
  <script src="./bootstrap-4.6.1/js/bootstrap.bundle.js"></script>
  <link href="./css/navbar.css" rel="stylesheet">
  <link href="./css/target-customer.css" rel="stylesheet">
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- logo -->
      <a class="navbar-brand" href="#">
        <img alt="" class="logo" src="./assets/logo.png">
      </a>
      <!-- 移动端、平板等设备显示的按钮" -->
      <button class="navbar-toggler"
              data-target="#navbarNav" data-toggle="collapse" type="button">
        <img alt="" class="expand-icon" src="./assets/show-icon.png">
      </button>
      <!-- 导航列表 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="link-text active">
            <a href="#">首页</a>
          </li>
          <li class="link-text">
            <a href="#">API</a>
          </li>
          <li class="link-text">
            <a href="#">解决方案</a>
          </li>
          <li class="link-text">
            <a href="#">案例</a>
          </li>
          <li class="link-text">
            <a href="#">新闻</a>
          </li>
          <li class="link-text">
            <a href="#">关于我们</a>
          </li>
        </ul>
        <p class="hot-line">咨询热线：400-820-8820</p>
      </div>
    </div>
  </nav>
  <!-- 轮播图 -->
  <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
    <!-- 指示器 -->
    <ol class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
      <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
      <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
    </ol>
    <!-- 轮播图图片 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img alt="..." class="d-block w-100" src="./assets/banner0.png">
      </div>
      <div class="carousel-item">
        <img alt="..." class="d-block w-100" src="./assets/banner1.png">
      </div>
      <div class="carousel-item">
        <img alt="..." class="d-block w-100" src="./assets/banner2.png">
      </div>
    </div>
    <!-- 分页：上一张和下一张 -->
    <button class="carousel-control-prev" data-slide="prev" data-target="#carouselExampleIndicators" type="button">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-slide="next" data-target="#carouselExampleIndicators" type="button">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <!-- 目标客户 -->
  <div class="target-customer">
    <!-- 标题 -->
    <h1 class="text-center title">目标客户</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="item col-lg-3 col-md-6 col-sm-12 ">
          <img alt="" class="d-none d-sm-block" src="./assets/target-1.png">
          <div class="sub-title text-center">电子银行</div>
          <div class="desc text-center">
            <p>助力五大行、商业银行、城商行、农商行、农信社等</p>
            <p>手机银行与直销银行APP消费场景升级</p>
          </div>
        </div>
        <div class="item col-lg-3 col-md-6 col-sm-12 ">
          <img alt="" class="d-none d-sm-block" src="./assets/target-2.png">
          <div class="sub-title text-center">金服平台</div>
          <div class="desc text-center">
            <p>助力钱包、小贷、基金、保险、信托、证券等</p>
            <p>金融服务平台APP消费场景升级</p>
          </div>
        </div>
        <div class="item col-lg-3 col-md-6 col-sm-12 ">
          <img alt="" class="d-none d-sm-block" src="./assets/target-3.png">
          <div class="sub-title text-center">企业福利</div>
          <div class="desc text-center">
            <p>助力国有、私营、外资、人力资源公司等</p>
            <p>企业报销与福利系统消费场景升级</p>
          </div>
        </div>
        <div class="item col-lg-3 col-md-6 col-sm-12 ">
          <img alt="" class="d-none d-sm-block" src="./assets/target-4.png">
          <div class="sub-title text-center">智能终端</div>
          <div class="desc text-center">
            <p>助力机器人、汽车中控、电子屏、商用电视等</p>
            <p>人工智能语音消费场景升级</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

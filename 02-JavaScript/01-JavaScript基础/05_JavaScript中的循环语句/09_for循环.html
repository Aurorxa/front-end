<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 计算 [0,100] 的和 */
    var total = 0
    for (var i = 0; i <= 100; i++) {
      total += i
    }
    console.log(`[0,100]的和是：${total}`)
  </script>
</body>
</html>

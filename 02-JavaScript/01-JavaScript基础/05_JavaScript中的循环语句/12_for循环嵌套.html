<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 显示一个九九乘法表 */
    for (var i = 1; i <= 9; i++) {
      var row = '';
      for (var j = 1; j <= i; j++) {
        row += j + ' * ' + i + ' = ' + (i * j) + '\t';
      }
      console.log(row);
    }
  </script>
</body>
</html>

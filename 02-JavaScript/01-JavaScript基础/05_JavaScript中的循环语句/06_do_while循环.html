<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 计算 [0,100] 的偶数和 */
    var i = 0
    var total = 0
    do {
      if (i % 2 === 0) {
        total += i
      }
      i++
    } while (i <= 100)
    console.log(`[0,100]的偶数和是：${total}`) // [0,100]的偶数和是：2550
  </script>
</body>
</html>

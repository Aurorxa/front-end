<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 使用 for 循环打印数字，当数字为 3 的时候跳出循环 */

    for (let i = 0; i < 10; i++) {
      if (i === 3) {
        break;
      }
      console.log(i)
    }

  </script>
</body>
</html>

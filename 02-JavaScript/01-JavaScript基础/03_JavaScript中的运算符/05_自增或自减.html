<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    var num = 10
    num++
    console.log('自增后的 num = ' + num) // 自增后的 num = 11
    num--
    console.log('自减后的 num = ' + num) // 自减后的 num = 10
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    console.log(2 + 3) // 5
    console.log('中' + '国') // 中国
    console.log(2 - 3) // -1
    console.log(-3) // -3
    console.log(2 * 3) // 6
    console.log(2 / 3) // 0.6666666666666666
    console.log(2 % 3) // 2
    console.log(2 ** 3) // 8
  </script>
</body>
</html>

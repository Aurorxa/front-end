<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      分数评级
      分数 >= 90 ，优秀
      分数 >= 80 && 分数 < 90 ，良好
      分数 >= 60 && 分数 < 79 ，合格
      分数 < 60 ，差
    */
    var score = Number(prompt("请输入分数[0,100]："))
    var grade = 0
    if (score >= 90) {
      grade = "优秀"
    } else if (score >= 80) {
      grade = "良好"
    } else if (score >= 60) {
      grade = "合格"
    } else {
      grade = "差"
    }

    console.log(`本次考试的等级是：${grade}`)

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>王者荣耀-main-news</title>
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/common.css" rel="stylesheet">
  <style>
    .main .section-content {
      display: flex;
      justify-content: space-between;
    }

    .main .section-content .left-content {
      width: 872px;
      height: 1000px;
    }

    .main .section-content .right-content {
      width: 295px;
      height: 500px;
    }
  </style>
</head>
<body>

  <div class="main main_wrapper">
    <div class="section-content">
      <div class="left-content">
        <div class="content-center">
          <div class="section_header">
            <div class="header_left">
              <h3 class="title">内容中心</h3>
            </div>
            <div class="header_right" href="#">
              <a class="more" href="#">更多</a>
            </div>
          </div>
          <div class="tab_control">
            <div class="item active">精品栏目</div>
            <div class="line"></div>
            <div class="item">赛事精品</div>
            <div class="line"></div>
            <div class="item">英雄攻略</div>
          </div>
          <div class="video-list">精品栏目</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tabControl = document.querySelector('.tab_control')

    // 监听鼠标进入
    tabControl.addEventListener('mouseover', function (event) {
      // 获取目标对象
      let target = event.target
      // 如果不是 .item 选项
      if (target.classList.contains("line")) {
        return
      }
      // 其他的 item 去除 active
      let activeTab = document.querySelector('.active')
      activeTab.classList.remove('active')
      // 当前的 item 变为 active
      target.classList.add('active')
    })

  </script>
</body>
</html>

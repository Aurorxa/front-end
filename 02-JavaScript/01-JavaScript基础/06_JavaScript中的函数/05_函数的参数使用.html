<body>
  <script>
    /* 定义一个函数，传入n（n为正整数），计算 1 ~ n 数字的和 */
    function sum(n) {
      var total = 0
      for (var i = 1; i <= n; i++) {
        total += i
      }
      return total
    }

    console.log(sum(100)) // 5050

  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 使用 for 循环来实现幂函数 */
    function pow(x, n) {
      var result = 1;
      for (var i = 0; i < n; i++) {
        result *= x;
      }
      return result
    }

    let result = pow(2, 0)
    console.log(result) // 1
    result = pow(2, 1)
    console.log(result) // 2
    result = pow(2, 2)
    console.log(result) // 4
  </script>
</body>
</html>

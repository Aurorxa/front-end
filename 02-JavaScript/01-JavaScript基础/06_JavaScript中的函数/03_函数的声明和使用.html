<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /**
     * 函数的声明
     * @param {number} num1
     * @param {number} num2
     */
    function add(num1, num2) {
      return num1 + num2
    }

    // 函数的调用
    var result = add(1, 2)
    console.log(result)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /**
     * var 定义的变量是没有块级作用域，只有全局作用域和函数作用域
     * 所以，在 for 循环之外，我们也是可以访问变量 i 的
     */
    for (var i = 0; i < 10; i++) {
      console.log(i);
    }
    console.log(i); // 输出 10

  </script>
</body>
</html>

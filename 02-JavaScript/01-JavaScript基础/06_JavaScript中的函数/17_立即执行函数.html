<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>

    // ① 普通函数的使用过程
    function foo() {
      console.log('foo函数被执行');
    }

    foo()

    // ② 定义函数，要求函数在定义之后，就立即执行
    ;(function () {
      console.log('立即执行函数被执行');
    })()
  </script>
</body>
</html>

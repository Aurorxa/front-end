<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    var message = "许大仙"

    function foo() {

      var message = "许仙"
      console.log(`foo函数，${message}`)

      function bar() {
        var message = "白素贞"
        console.log(`bar函数，${message}`)
      }

      bar()
    }

    foo()

    console.log(`全局变量：${message}`)

  </script>
</body>
</html>

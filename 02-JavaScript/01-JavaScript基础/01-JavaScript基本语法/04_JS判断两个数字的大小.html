<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    let num1 = Number(prompt("请输入第一个数字："))
    let num2 = Number(prompt("请输入第二个数字："))
    if (num1 > num2) {
      console.log(num1 + ">" + num2)
    } else {
      console.log(num1 + "<" + num2)
    }
  </script>
</body>
</html>

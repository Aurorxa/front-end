<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 变量的定义：变量的声明和赋值
    let name = "许大仙"
    // 输出变量
    console.log(name);

    // 定义两个变量，并对其进行交换
    let num1 = 10
    let num2 = 20

    let num3 = num1
    num1 = num2
    num2 = num3

    console.log(num1);
    console.log(num2);
  </script>

</body>
</html>

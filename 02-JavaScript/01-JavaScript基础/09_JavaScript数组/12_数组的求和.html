<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    var arr = [2, 6, 1, 7, 4]

    var sum = 0
    for (let item of arr) {
      sum += item
    }

    console.log(`数组中元素的和是：${sum}，数组中元素的平均值是：${sum / arr.length}`) // 数组中元素的和是：20，数组中元素的平均值是：4
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    var arr = ["张三", "李四", "王五", "赵六"]

    // 普通 for 循环遍历数组
    for (var i = 0; i < arr.length; i++) {
      var item = arr[i]
      console.log(item)
    }

    console.log("---------------------------")

    // for ...in 循环遍历数组
    for (var index in arr) {
      console.log(arr[index])
    }

    console.log("---------------------------")

    // for ...of 循环遍历数组
    for (var item of arr) {
      console.log(item)
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title></title>
</head>
<body>
  <script>
    /* 在数组中的末尾添加元素 */
    var arr = [1, 2, 3]
    console.log(arr) // [1, 2, 3]
    arr.push(4)
    console.log(arr) // [1, 2, 3, 4]
    arr.push(5, 6, 7)
    console.log(arr) // [1, 2, 3, 4, 5, 6, 7]
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    let infos = [
      {name: 'why', friends: ["abc", "cba"]},
      {name: 'kobe', friends: ["nba", "cba"]},
      {name: 'james', friends: ["nba", "cba", "abc"]},
    ]

    let filters = ["nba", "abc"]

    let showInfos = infos.filter((item) => {
      const {friends} = item
      return filters.every((filterItem) => friends.includes(filterItem))
    })

    console.log(showInfos)
  </script>
</body>
</html>

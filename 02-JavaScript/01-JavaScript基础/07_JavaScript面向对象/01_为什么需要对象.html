<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 描述一个人
    var person = {
      name: "许大仙", // 属性
      age: 18, // 属性
      eating: function () { // 行为（方法）
        console.log("正在吃饭^_^")
      }
    }
    // 描述一辆车
    var car = {
      color: "红色", // 属性
      driver: function () { // 行为（方法）
        console.log("正在驾驶")
      }
    }
  </script>
</body>
</html>

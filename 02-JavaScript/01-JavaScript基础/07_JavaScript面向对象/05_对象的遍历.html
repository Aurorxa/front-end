<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    var obj = {
      name: "许大仙",
      age: 18,
      sex: "男",
      running: function () {
        console.log(this.name + "正在跑");
      }
    }

    // for...in 遍历对象
    for (var key in obj) {
      var value = obj[key]
      console.log(`key：${key} ，${value}`)
    }
    
  </script>
</body>
</html>

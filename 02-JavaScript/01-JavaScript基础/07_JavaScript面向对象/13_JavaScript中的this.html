<html lang="en">
<head>

<body>


  <script>
    // this 的应用场景
    var obj = {
      name: '许大仙',
      running: function () {
        console.log(this.name + '正在跑')
      },
      sleep: function () {
        console.log(this.name + '睡觉了')
      }
    }

    obj.running()
    obj.sleep()
  </script>

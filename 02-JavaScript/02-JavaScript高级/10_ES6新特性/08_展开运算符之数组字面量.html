<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 以使用展开运算符将一个或多个数组或者其他可迭代对象展开为数组的元素
    let arr = [1, 2, 3, 4, 5]
    let arr2 = [2, 3, 4, 5, 6]

    // 不使用展开运算符
    let arr3 = arr.concat(arr2)
    console.log(arr3)

    // 使用展开运算符
    let arr4 = [...arr, ...arr2]
    console.log(arr4)

  </script>
</body>
</html>

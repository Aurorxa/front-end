<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    let num1 = 100
    console.log(num1)

    // 二进制
    let num2 = 0b100
    console.log(num2)

    // 八进制
    let num3 = 0o100
    console.log(num3)

    // 十六进制
    let num4 = 0x100
    console.log(num4)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 存储到 Set 集合中的元素不会重复 */
    const set = new Set()
    // 添加元素
    set.add(1)
    set.add(2)
    set.add(1)
    // 查看 Set 集合中的元素
    console.log(set) // Set(2){1, 2}
  </script>
</body>
</html>

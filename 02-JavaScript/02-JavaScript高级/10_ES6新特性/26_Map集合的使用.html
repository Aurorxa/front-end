<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 创建一个 Map 集合
    const map = new Map([
      ['name', '张三'],
      ['age', 18]
    ])
    // 遍历 Map 集合
    for (let [key, value] of map) {
      console.log(key, value)
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    function requestDate(url) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(url)
        }, 1000)
      })
    }

    /* 需求：依次发送多次请求 */
    async function getData(url) {
      try {
        const res1 = await requestDate(url)
        console.log(`getData第一次请求的结果：${res1}`)
        const res2 = await requestDate(`${res1}` + "b")
        console.log(`getData第二次请求的结果：${res2}`)
        const res3 = await requestDate(`${res2}` + "c")
        console.log(`getData第三次请求的结果：${res3}`)
      } catch (e) {
        console.log(`请求中出现的错误信息：${e}`)
      }
    }

    const generator = getData("a")
    console.log(generator)


  </script>
</body>
</html>

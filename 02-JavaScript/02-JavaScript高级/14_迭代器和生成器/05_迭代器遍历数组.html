<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    const arr = [1, 2, 3]
    const names = ["张三", "李四", "王五", "赵六"]

    function createIterator(arr) {
      // 记录当前遍历的位置
      let index = 0
      return {
        next: function () {
          if (index < arr.length) {
            return {
              done: false,
              value: arr[index++]
            }
          } else {
            return {
              done: true
            }
          }
        }
      }
    }

    // 将迭代器对象放到 Array 的显示原型对象上
    Array.prototype.customIterator = function () {
      return createIterator(this)
    }

    // 使用迭代器遍历
    let arrIterator = arr.customIterator()
    for (let next = arrIterator.next(); !next.done; next = arrIterator.next()) {
      console.log(next.value)
    }

    console.log('-----------------------------')

    arrIterator = names.customIterator()
    for (let next = arrIterator.next(); !next.done; next = arrIterator.next()) {
      console.log(next.value)
    }

  </script>
</body>
</html>

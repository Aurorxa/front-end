<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    const obj = {
      name: "张三",
      age: 18,
      height: 1.8
    }

    // 需求：监听对象属性的所有操作
    let _name = obj.name
    Object.defineProperty(obj, "name", {
      set(newValue) {
        console.log(`监听到了给 name 属性设置值`)
        _name = newValue
      },
      get() {
        console.log(`监听到了获取 name 属性的值`)
        return _name
      }
    })

    obj.name = "李四"
    console.log(obj.name)
    obj.age = 20
    console.log(obj.age)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    "use strict"
    var obj = {
      name: "许大仙",
      age: 18
    }

    // 对对象中属性进行精准的限制
    Object.defineProperty(obj, "name", {
      // 告诉 JS 引擎，obj 对象的 name 属性不能被删除
      configurable: false
    })

    delete obj.name

    console.log(obj)
  </script>
</body>
</html>

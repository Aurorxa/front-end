<body>
  <script>

    class Person {
      constructor(name, age) {
        this._name = name;
        this.age = age;
      }

      get name() {
        return this._name
      }

      set name(name) {
        this._name = name
      }

    }

    let p1 = new Person("John", 25);
    p1.name = "许大仙"
    console.log(p1.name); // 许大仙
  </script>

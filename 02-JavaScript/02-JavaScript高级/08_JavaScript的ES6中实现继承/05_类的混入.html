<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 传统方式将数组中的元素提取到变量中 */
    var arr = [1, 2, 3, 4]

    var a = arr[0]
    var b = arr[1]
    var c = arr[2]
    var d = arr[3]

    console.log(a, b, c, d) // 1 2 3 4

    /* 传统方式通过 . 将对象中的数据提取到变量中 */
    var obj = {name: "张三", age: 18}
    var name = obj.name
    var age = obj.age
    console.log(name, age) // 张三 18

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>

    class Rectangle {
      constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
      }

      get position() {
        return {
          x: this.x,
          y: this.y
        }
      }

      get size() {
        return {
          width: this.width,
          height: this.height
        }
      }
    }

    let rectangle = new Rectangle(10, 20, 30, 40)
    console.log(rectangle.position)
    console.log(rectangle.size)
  </script>
</body>
</html>

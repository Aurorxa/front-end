<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 纯函数示例：计算两个数字的和
    function add(a, b) {
      return a + b;
    }

    // 调用纯函数，输出只取决于输入，没有副作用
    console.log(add(3, 5)); // 输出: 8
    console.log(add(3, 5)); // 输出: 8，相同的输入总是得到相同的输出
  </script>
</body>
</html>

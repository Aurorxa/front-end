<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    function foo() {
      console.log('foo函数')
    }

    console.log('函数名：' + foo.name) // 函数名：foo

    function bar(a, b, c) {
      return a + b + c
    }

    console.log('函数中形参的个数：' + bar.length) // 函数的参数个数：3

    function baz(a, b, ...rest) {

      return a + b + Array.from(rest).reduce((c, d) => c + d)
    }

    console.log('函数中形参的个数：' + baz.length) // 函数的参数个数：2

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    "use strict"
    var obj = {
      name: "许大仙",
      age: 18
    }

    Object.defineProperty(obj, "name", {
      // obj.name 属性不可以被删除
      configurable: false,

    })

    delete obj.name

    console.log(obj.name)
  </script>
</body>
</html>

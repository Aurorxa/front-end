<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>

  <input type="text">

  <script>
    /**
     * 防抖函数
     * @param {*} fn 回调函数
     * @param {number} time 延迟时间
     */
    function debounce(fn, time) {
      // 用于记录上一次事件触发的 timer
      let timer = null
      const _debounce = () => {
        // 如果再次触发，就取消上一次的事件
        if (timer) {
          clearTimeout(timer)
        }
        // 延迟执行对应的 fn 函数
        timer = setTimeout(() => {
          fn()
          // 执行完函数之后，将 timer 进行重置
          timer = null
        }, time)
      }

      // 返回一个新的函数
      return _debounce
    }
  </script>

  <script>
    const inputEl = document.querySelector("input")

    let counter = 1
    inputEl.addEventListener("input", debounce(function () {
      console.log(`发送网络请求${counter++}`, this.value)
    }, 3000))
  </script>
</body>
</html>

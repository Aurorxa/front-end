<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    /* 从对象数组中提取特定属性值 */
    const arr = [
      {name: '张三', age: 18},
      {name: '李四', age: 19},
      {name: '王五', age: 20},
      {name: '赵六', age: 21},
    ]

    const nameArr = arr.flatMap(x => x.name)
    console.log(nameArr) // ['张三', '李四', '王五', '赵六']

  </script>
</body>
</html>

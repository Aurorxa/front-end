<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    class Person {
      // 静态属性
      static address = "中国"
      // 私有静态属性，只能类内部访问
      static #count = 0
      // 实例属性
      gender = "男"
      // 私有实例属性
      #score = 50

      // 构造器
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      // 静态代码块
      static {
        console.log("静态代码块")
      }

      // 静态方法
      static method() {
        console.log("静态方法")
      }

      // 实例方法
      eating() {
        console.log(`${this.#score}`)
        console.log(`${this.name} 吃饭 ....${Person.#count}`)
      }
    }

    const p = new Person("张三", 18)
    p.eating()
    console.log(p.name)
    console.log(p.age)
    console.log(p.gender)
    console.log(Person.address)
    Person.method()


  </script>
</body>
</html>

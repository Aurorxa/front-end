<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>

    function Person() {

    }

    // 重写原型对象
    Person.prototype = {
      name: "许大仙",
      age: 18,
      sex: "男",
      eating: function () {
        console.log("吃饭")
      },
      sleeping: function () {
        console.log("睡觉")
      }
    }

    Object.defineProperty(Person.prototype, "constructor", {
      enumerable: false,
      value: Person
    })

    console.dir(Person)

  </script>
</body>
</html>

<body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    Person.prototype.sing = function () {
      console.log(`${this.name}我会唱歌`);
    }

    var p = new Person('张三', 18);
    console.log(Person.prototype);
    console.log(Person.prototype.__proto__ == Object.prototype); // true
  </script>

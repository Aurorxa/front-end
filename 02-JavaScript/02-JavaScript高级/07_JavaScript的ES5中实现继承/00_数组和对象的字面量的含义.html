<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 数组字面量
    var arr = [1, 2, 3]
    console.log(`arr：${arr}`)

    // 等价于
    var arr2 = new Array()
    arr2.push(1, 2, 3)
    console.log(`arr2：${arr2}`)

    // 对象字面量
    var obj = {
      name: "许大仙",
      age: 18
    }
    console.log(`obj：${obj}`)

    // 等价于
    var obj2 = new Object()
    obj2.name = "许大仙"
    obj2.age = 18
    console.log(`obj2：${obj2}`)
  </script>
</body>
</html>

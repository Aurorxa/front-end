<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 默认绑定，即独立函数调用（函数没有被绑定到某个对象上进行调用）

    // ① 普通的函数被独立的调用
    function foo() {
      console.log('foo', this)
    }

    // 默认调用，this --> window
    foo()

    // ② 函数定义在对象中，但是也是独立调用的
    let obj = {
      name: "许大仙",
      bar: function () {
        console.log('bar', this)
      }
    }

    obj.bar(); // this --> obj

    let baz = obj.bar

    baz() // this --> window

    // ③ 高阶函数
    function test(fn) {
      fn()
    }

    test(obj.bar) // this --> window

    // ④ 严格模式下，独立调用的函数中的 this 指向的是 undefined

  </script>
</body>
</html>

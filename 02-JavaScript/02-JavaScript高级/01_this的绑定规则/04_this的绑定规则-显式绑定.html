<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    let obj = {
      name: '许大仙'
    }

    function foo() {
      console.log('foo', this)
    }

    // 执行函数，并且让函数中的 this --> obj ，隐式
    obj.foo = foo
    obj.foo()

    // 执行函数，强制让 this --> obj 对象
    foo.call(obj)

  </script>
</body>
</html>

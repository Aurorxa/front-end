<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 隐式调用，函数被绑定到某个对象上进行调用；换言之，函数的调用位置中，是通过某个对象发起的函数调用的

    let obj = {
      name: "许大仙",
      bar: function () {
        console.log('bar', this)
      }
    }

    obj.bar() // this --> obj

    function foo() {
      console.log('foo', this)
    }

    let obj2 = {
      bar: foo
    }

    obj2.bar() // this --> obj2
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>

  <script>
    // 定义函数
    function foo() {
      console.log('foo', this)
    }

    // 方式①：直接调用，this --> window
    foo()

    // 方式②：通过对象调用，this --> obj 对象
    let obj = {
      name: '许大仙',
    }
    obj.foo = foo

    obj.foo();

    // 方式③：通过 call 或 apply
    foo.call("abc") // this --> String {'abc'} 对象

  </script>

</body>
</html>

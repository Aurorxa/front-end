<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>

  <script>
    const books = [
      {name: 'Java从入门到入土', price: 99.00},
      {name: 'JavaScript从入门到入坟', price: 10.00},
    ]

    /**
     * 判断一个标识符是否是一个对象
     * @param value
     * @returns {boolean}
     */
    function isObject(value) {
      return value !== null
          && (typeof value === 'object' || typeof value === 'function')
    }

    function deepCopy(origin) {
      // 如果是基本数据类型，直接返回
      if (!isObject(origin)) {
        return origin
      }
      // 如果是引用数据类型
      const newObj = Array.isArray(origin) ? [] : {}
      Object.keys(origin).forEach(key => {
        newObj[key] = deepCopy(origin[key])
      })
      return newObj

    }

    const newBooks = deepCopy(books)
    newBooks[0].name = 'C#大全'
    console.log(newBooks, books)

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    const arr = [1, 2, 3]
    // 给数组创建一个迭代器
    let index = 0
    const arrIterator = {
      next: function () {
        if (index < arr.length) {
          return {
            done: false,
            value: arr[index++]
          }
        } else {
          return {
            done: true,
            value: undefined
          }
        }
      }
    }

    // 使用迭代器遍历
    let next = arrIterator.next()
    console.log(next.done, next.value)
    next = arrIterator.next()
    console.log(next.done, next.value)
    next = arrIterator.next()
    console.log(next.done, next.value)
    next = arrIterator.next()
    console.log(next.done, next.value)
  </script>
</body>
</html>

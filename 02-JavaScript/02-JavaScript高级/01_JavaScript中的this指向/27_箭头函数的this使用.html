<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 箭头函数中没有 this , 默认是按照变量的查找规则进行查找
    var bar = () => {
      console.log('bar', this);
    }

    bar() // window

    bar.apply("abc") // window


    // this 的查找规则
    var obj = {
      name: "张三",
      foo: function () {
        console.log(this);
      }
    }

    obj.foo() // obj

    var baz = obj.foo
    baz() // window

  </script>
</body>
</html>

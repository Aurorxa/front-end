<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    function foo(name, age) {
      console.log('foo', this, name, age)
    }

    // 原始调用
    foo("张三", 30)

    // call 调用
    // 第一个参数：绑定 this
    // 第二个参数：实际参数列表，以,隔开
    foo.call("abc", "李四", 10)

    // apply
    // 第一个参数：绑定 this
    // 第二个参数：传入的参数，以数组的形式
    foo.apply("abc", ["王五", 50])
  </script>
</body>
</html>

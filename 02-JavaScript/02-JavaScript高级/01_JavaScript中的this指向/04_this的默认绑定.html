<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    // 普通的函数被独立调用
    function foo() {
      console.log('foo', this) // window
      bar()
    }

    function bar() {
      console.log('bar', this) // window
      baz()
    }

    function baz() {
      console.log('baz', this) // window
    }

    foo()

  </script>
</body>
</html>

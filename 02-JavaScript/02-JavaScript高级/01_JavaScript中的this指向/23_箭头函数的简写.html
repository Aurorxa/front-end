<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    var arr = [1, 2, 3, 4, 5]

    var result = arr.filter(item => item > 2)
        .map(item => item * 2)
        .reduce((a, b) => a + b)
    console.log(result) // 24
  </script>
</body>
</html>

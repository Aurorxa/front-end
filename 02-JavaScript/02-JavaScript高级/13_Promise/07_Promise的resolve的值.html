<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    const promise = new Promise((resolve, reject) => {
      resolve({
        name: "张三",
        then(resolve, reject) {
          reject(1)
        }
      })
    })

    promise.then(res => {
      console.log('then', res)
    }).catch(err => {
      console.log('catch', err) // catch 1
    })

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 1000)
    }).then((res) => {
      console.log(res)
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(2)
        }, 2000)
      })
    }).then(res => {
      return new Promise((resolve, reject) => {
        console.log(res)
        setTimeout(() => {
          resolve(3)
        }, 3000)
      })
    }).then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })

  </script>
</body>
</html>

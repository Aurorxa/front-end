<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>

    function createAddr(count) {
      function addr(num) {
        return count + num
      }

      return addr
    }

    var addr5 = createAddr(5)
    console.log(addr5(1)) // 6
    console.log(addr5(2)) // 7

  </script>
</body>
</html>

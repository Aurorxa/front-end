<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    async function foo() {
      // 返回 Promise 对象
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("aaa")
        }, 2000)
      })
    }

    console.log(foo()) // Promise 的实例对象

    foo().then(res => {
      console.log(res)
    })
  </script>
</body>
</html>

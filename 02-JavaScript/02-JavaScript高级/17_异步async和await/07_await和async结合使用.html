<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>

    // 定义一些其他的异步函数
    async function test() {
      console.log("test function")
      return "test"
    }

    async function bar() {
      console.log("bar function")
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("bar")
        }, 1000)
      })
    }

    async function baz() {
      console.log("baz function")
      return {
        then(resolve, reject) {
          setTimeout(() => {
            resolve("baz")
          }, 2000)
        }
      }
    }

    function demo() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("demo")
        }, 3000)
      })
    }

    async function foo() {
      const res1 = await demo()
      console.log('demo', res1)

      const res2 = await test()
      console.log('test', res2)

      const res3 = await bar()
      console.log('bar', res3)

      const res4 = await baz()
      console.log('baz', res4)

      return "foo"
    }

    foo().then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })
  </script>
</body>
</html>

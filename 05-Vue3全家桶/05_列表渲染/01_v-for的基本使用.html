<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <ul>
      <li v-for="(item,index) in movies">
        {{index}}-{{item}}
      </li>
    </ul>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          movies: ['大话西游', '盗梦空间', '初恋那件小事', '星际穿越']
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

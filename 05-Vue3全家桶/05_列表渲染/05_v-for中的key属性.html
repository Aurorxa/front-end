<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <button @click="insertF">插入F</button>
    <ul>
      <li :key="index" v-for="(item,index) in letters">
        {{item}}
      </li>
    </ul>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          letters: ['a', 'b', 'c', 'd', 'e']
        }
      },
      methods: {
        insertF() {
          this.letters.splice(2, 0, 'F')
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

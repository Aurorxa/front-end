<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
</head>
<body>
  <script>
    class Depend {
      constructor() {
        this.reactiveFns = []
      }

      addDepend(fn) {
        if (fn) {
          this.reactiveFns.push(fn)
        }
      }

      notify() {
        this.reactiveFns.forEach(fn => fn())
      }
    }

    // 设计专门执行响应式函数的函数
    let reactiveFn = null

    function watchFn(fn) {
      reactiveFn = fn
      fn()
      reactiveFn = null
    }

    const obj = {
      name: '许大仙',
      age: 18
    }

    // 封装函数：通过 obj 的 key 获取对应的 Depend 对象
    const objMap = new WeakMap()

    function getDepend(obj, key) {
      let map = objMap.get(obj)
      if (!map) {
        map = new Map()
        objMap.set(obj, map)
      }
      let dep = map.get(key)
      if (!dep) {
        dep = new Depend()
        map.set(key, dep)
      }
      return dep
    }

    Object.keys(obj).forEach(key => {
      let value = obj[key]
      Object.defineProperty(obj, key, {
        configurable: true,
        enumerable: true,
        get() {
          const dep = getDepend(obj, key)
          dep.addDepend(reactiveFn)
          return value
        },
        set(newVal) {
          value = newVal
          const dep = getDepend(obj, key)
          dep.notify()
        }
      })
    })

    function foo() {
      console.log('foo name', obj.name)
      console.log('foo age', obj.age)
      console.log('foo 函数')
    }

    function bar() {
      console.log('bar age', obj.age + 2)
      console.log('bar 函数')
    }


    watchFn(foo)
    watchFn(bar)

    // 修改了 obj 的属性
    obj.name = '李四'
  </script>
</body>
</html>

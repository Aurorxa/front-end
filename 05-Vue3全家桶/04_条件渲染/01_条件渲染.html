<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
  <style>

  </style>
</head>
<body>

  <div id="app">
    <ul v-if="Array.isArray(movies) && movies.length !== 0">
      <li v-for="(item,index) in movies">
        {{item}}
      </li>
    </ul>
    <h2 v-else>当前 movies 中没有数据，请获取数据后再展示~</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          movies: ['大话西游', '盗梦空间', '初恋那件小事', '星际穿越']
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

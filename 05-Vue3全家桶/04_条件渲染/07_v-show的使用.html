<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
  <style>
    img {
      width: 200px;
    }
  </style>
</head>
<body>

  <div id="app">
    <div>
      <button @click="toggle">切换</button>
    </div>
    <!--
        v-show 不能和 template 元素一起配合使用，也不能和 v-else 搭配使用
     -->
    <div v-show="isShow">
      <img :src="imgUrl" alt="">
    </div>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          imgUrl: './assets/qrcode.webp',
          isShow: true
        }
      },
      methods: {
        toggle() {
          this.isShow = !this.isShow
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

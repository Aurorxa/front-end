<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <div class="info" v-if="Object.keys(info).length > 0">
      <h2>个人信息</h2>
      <ul>
        <li>姓名：{{info.name}}</li>
        <li>年龄：{{info.age}}</li>
      </ul>
    </div>
    <div v-else>
      <h2>没有输入个人信息，请输入个人信息后，再进行展示~</h2>
    </div>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          info: {}
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- 基本绑定 -->
    <h2>{{message}}</h2>
    <!-- 动态绑定 attribute 属性名 -->
    <h2 :[name]="'张三'">张三</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: 'Hello World',
          name: 'name'
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

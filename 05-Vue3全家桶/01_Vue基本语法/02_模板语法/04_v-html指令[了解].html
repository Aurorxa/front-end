<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-html 更新元素的 innerHTML。[了解] -->
    <h2 v-html="message">{{message}}</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: `<h3 style="color:red">你好啊</h3>`,
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

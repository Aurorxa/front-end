<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- v-bind 绑定对象，用于给组件传递参数 -->
    <h2 :="props">你好啊</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          props: {
            name: '张三',
            age: 18,
            height: 1.88
          }
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

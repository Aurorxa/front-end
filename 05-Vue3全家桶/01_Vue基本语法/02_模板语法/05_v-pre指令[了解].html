<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!--
      元素内具有 v-pre，所有 Vue 模板语法都会被保留并按原样渲染。最常见的用例就是显示原始双大括号标签及内容
    -->
    <div>
      <h2>{{message}}</h2>
      <p>当前计数：{{count}}</p>
      <p v-pre>{{}}</p>
    </div>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: `你好啊`,
          count: 0
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

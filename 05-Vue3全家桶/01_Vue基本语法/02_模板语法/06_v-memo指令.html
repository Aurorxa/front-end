<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!--
      如果数组里的每个值都与最后一次的渲染相同，那么整个子树的更新将被跳过。
      如果 name 保持不变，这个 <div> 及其子项的所有更新都将被跳过。
    -->
    <div v-memo="[name]">
      <h2>姓名：{{name}}</h2>
      <h2>年龄：{{age}}</h2>
      <h2>身高：{{height}}</h2>
    </div>
    <button @click="updateInfo">改变信息</button>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          name: '张三',
          age: 18,
          height: 1.89
        }
      },
      methods: {
        updateInfo() {
          // this.name = '李四'
          this.age = 20
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

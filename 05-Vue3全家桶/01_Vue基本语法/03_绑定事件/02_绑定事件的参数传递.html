<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <button @click="btn1Click">点我1</button>
    <button @click="btn2Click('张三',age)">点我2</button>
    <button @click="btn3Click('张三',age,$event)">点我3</button>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          count: 0,
          age: 18
        }
      },
      methods: {
        /*
          默认参数：$event
          如果在绑定事件的时候，没有传递任何参数，那么 event 对象会被默认传递进来
        */
        btn1Click($event) {
          console.log('btn1Click', $event)
        },
        /*
          明确参数
        */
        btn2Click(name, age) {
          console.log('btn2Click', name, age)
        },
        /*
          明确参数 + event 参数
        */
        btn3Click(name, age, $event) {
          console.log('btn3Click', name, age, $event)
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

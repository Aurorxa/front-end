<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">{{message}}</div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() { // data 属性必须是一个函数，且返回一个对象
        return {
          message: 'Hello World'
        }
      },
    })

    app.mount('#app')
  </script>

</body>
</html>

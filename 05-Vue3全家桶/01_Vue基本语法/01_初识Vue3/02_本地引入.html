<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app"></div>

  <script>
    const {createApp} = Vue

    // 创建 app
    const app = createApp({
      template: `<h2>你好，世界</h2>`
    })

    // 挂载 app
    app.mount('#app')
  </script>

</body>
</html>

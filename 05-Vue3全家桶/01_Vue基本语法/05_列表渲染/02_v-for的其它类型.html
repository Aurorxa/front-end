<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value, key,index) in info ">
        {{value}} -- {{key}} -- {{index}}
      </li>
    </ul>
    <!-- 遍历字符串 -->
    <ul>
      <li v-for="(item) in message ">
        {{item}}
      </li>
    </ul>
    <!-- 遍历数字 -->
    <ul>
      <li v-for="(item) in 10 ">
        {{item}}
      </li>
    </ul>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          info: {
            name: '许大仙',
            age: 18
          },
          message: 'Hello World'
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

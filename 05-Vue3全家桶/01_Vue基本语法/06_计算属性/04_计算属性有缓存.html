<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <div>
      <h2>姓名：{{fullName}}</h2>
      <h2>姓名：{{getFullName()}}</h2>
    </div>
    <h2>{{count}}</h2>
    <button @click="count++">点我+1</button>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          // 姓名
          firstName: '张',
          lastName: '三',
          // 计数
          count: 0
        }
      },
      methods: {
        getFullName() {
          console.log('methods --> getFullName')
          return this.firstName + " - " + this.lastName
        }
      },
      computed: {
        // 计算属性默认对应的是一个函数
        fullName() {
          console.log('computed --> fullName')
          return this.firstName + " - " + this.lastName
        }
      }

    })

    app.mount('#app')
  </script>

</body>
</html>

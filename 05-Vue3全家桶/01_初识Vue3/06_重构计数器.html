<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <h2>当前计数：{{count}}</h2>
    <button @click="add">+1</button>
    <button @click="sub">-1</button>
  </div>

  <script>
    const {createApp} = Vue
    // 创建 app
    const app = createApp({
      data() {
        return {
          count: 0,
        }
      },
      methods: {
        add() {
          this.count++
        },
        sub() {
          this.count--
        },
      }
    })
    // 挂载 app
    app.mount('#app')
  </script>

</body>
</html>

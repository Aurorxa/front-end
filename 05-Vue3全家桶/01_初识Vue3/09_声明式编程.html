<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app"></div>

  <script>
    const {createApp} = Vue

    // 创建 app
    const app = createApp({
      template: `
      <ul>
          <li v-for="p in persons">
              {{p.id}} -- {{p.name}} -- {{p.age}}
          </li>
      </ul>
      `,
      data() {
        return {
          persons: [
            {id: 1, name: '张三', age: 18},
            {id: 2, name: '李四', age: 19},
            {id: 3, name: '王五', age: 20},
          ]
        }
      }
    })

    // 挂载 app
    app.mount('#app')
  </script>

</body>
</html>

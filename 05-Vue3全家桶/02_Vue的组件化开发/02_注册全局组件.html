<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
  <style>
    .product {
      background-color: pink;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- 使用 product-item 组件 -->
    <product-item></product-item>
    <product-item></product-item>
    <product-item></product-item>
  </div>

  <script>
    const {createApp} = Vue

    // 根组件
    const App = {}

    // 商品组件
    const ProductItem = {
      template: `
        <div class="product">
          <h2>我是商品</h2>
          <div>商品图片</div>
          <div>商品价格：<span>¥9.9</span></div>
          <div>商品描述信息：9.9秒杀</div>
      </div>`
    }

    // 创建 app
    const app = createApp(App)

    // 注册全局组件
    app.component('product-item', ProductItem)

    // 挂载 app
    app.mount('#app')
  </script>

</body>
</html>

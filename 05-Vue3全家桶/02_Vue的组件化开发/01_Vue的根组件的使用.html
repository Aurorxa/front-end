<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <h2>{{message}}</h2>
  </div>

  <script>
    const {createApp} = Vue

    // 根组件
    const App = {
      data() {
        return {
          message: 'Hello World'
        }
      }
    }

    const app = createApp(App)

    app.mount('#app')
  </script>

</body>
</html>

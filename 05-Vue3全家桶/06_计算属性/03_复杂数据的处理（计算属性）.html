<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- 拼接名字 -->
    <h2>姓名：{{fullName}}</h2>
    <!-- 显示分数等级 -->
    <h2>{{scoreLevel}}</h2>
    <!-- 对文本中的单词进行反转显示 -->
    <h2>{{reverseMsg}}</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          // 姓名
          firstName: '张',
          lastName: '三',
          // 分数
          score: 90,
          // 对文本中的单词进行反转显示
          msg: 'i love you'
        }
      },
      computed: {
        // 计算属性默认对应的是一个函数
        fullName() {
          return this.firstName + " - " + this.lastName
        },
        scoreLevel() {
          return this.score >= 60 ? '及格' : '差'
        },
        reverseMsg() {
          return this.msg.split(" ").reverse().join(" ")
        }
      }

    })

    app.mount('#app')
  </script>

</body>
</html>

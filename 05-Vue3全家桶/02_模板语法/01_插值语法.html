<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- ① 基本使用 -->
    <h2>{{message}}</h2>
    <h2>当前计数：{{count}}</h2>
    <!-- ② 表达式 -->
    <h2>计数双倍：{{count*2}}</h2>
    <h2>展示的信息：{{info.split(' ')}}</h2>
    <!-- ③ 三元运算符 -->
    <h2>天气很{{hot?'热':'冷'}}</h2>
    <!-- ④ 调用 methods 中的函数 -->
    <h2>{{add1(2)}}</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: 'Hello World',
          count: 1,
          info: 'my name is god',
          hot: true
        }
      },
      methods: {
        add1(num1) {
          return num1 + 1
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

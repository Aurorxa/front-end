<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- 基本绑定 -->
    <h2>{{message}}</h2>
    <!-- 普通的 style 属性写法 -->
    <h2 style="font-size:14px;color:red">普通的 style 属性写法</h2>
    <!-- 动态绑定 style 属性 -->
    <h2 :style="{fontSize:'14px',color:fontColor}">普通的 style 属性写法</h2>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: 'Hello World',
          fontColor: 'red'
        }
      },
      methods: {}
    })

    app.mount('#app')
  </script>

</body>
</html>

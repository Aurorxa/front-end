<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
</head>
<body>

  <div id="app">
    <!-- v-once 仅渲染元素和组件一次，并跳过之后的更新。[了解] -->
    <h2 v-once>{{message}}</h2>
    <button @click="changeMessage">改变message</button>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: 'Hello World',
        }
      },
      methods: {
        changeMessage() {
          this.message = 'Hello Vue'
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>

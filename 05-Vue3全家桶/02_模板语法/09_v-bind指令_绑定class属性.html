<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Title</title>
  <script src="./js/vue@3.3.4.js"></script>
  <style>
    .active {
      color: red;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- 基本绑定 -->
    <h2 :class="classes">{{message}}</h2>

    <!-- 通过三元运算符 -->
    <button :class="isActive ? 'active' : ''" @click="btnClick">我是按钮</button>

    <!-- 对象写法 -->
    <button :class="{active: isActive}" @click="btnClick">我是按钮</button>

    <!-- 对象写法的多个键值对 -->
    <button :class="{active: isActive , pink: true}" @click="btnClick">我是按钮</button>

    <!-- 动态绑定 class 和普通的 class 是可以共存 -->
    <button :class="{active: isActive , pink: true}" @click="btnClick" class="abc cba nba">我是按钮</button>

    <button :class="getDynamicClasses()" @click="btnClick" class="abc cba nba">我是按钮</button>
  </div>

  <script>
    const {createApp} = Vue

    const app = createApp({
      data() {
        return {
          message: 'Hello World',
          classes: "abc cba nba",
          isActive: false
        }
      },
      methods: {
        btnClick() {
          this.isActive = !this.isActive
        },
        getDynamicClasses() {
          return {
            active: this.isActive,
            pink: true
          }
        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>
